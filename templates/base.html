<!DOCTYPE html>
{% load static %}
<html lang="kk">

<head>
    <!-- Page Title -->
    <title>{% block title %}Білім академиясы: Инновация Трансформация Трансляция{% endblock %}</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- Web Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya:400,500,700%7CSource+Sans+Pro:400,600,700&display=swap">

    <!-- ======= Bootstrap CSS ======= -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <!-- ======= Font Awesome CSS ======= -->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">

    <!-- ======= Owl Carousel CSS ======= -->
    <link rel="stylesheet" href="{% static 'assets/plugins/owlcarousel/owl.carousel.min.css' %}">

    <!-- ======= Main Stylesheet ======= -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- ======= Custom Stylesheet ======= -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

</head>

<body>


    <!-- Header -->
  {% include '_inc/nav.html' %}
    <!-- End Header -->
    <!-- Start block content-->
    {% block content %}{% endblock %}
{% include '_inc/footer.html' %}

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top">
        <i class="fa fa-angle-up"></i>
    </a>

    <!-- ======= jQuery Library ======= -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

    <!-- ======= Bootstrap Bundle JS ======= -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <!-- =======  Mobile Menu JS ======= -->
    <script src="{% static 'assets/js/menu.min.js' %}"></script>

    <!-- ======= Owl Carousel JS ======= -->
    <script src="{% static 'assets/plugins/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- ======= Retina JS ======= -->
    <script src="{% static 'assets/plugins/retinajs/retina.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <!-- ======= Main JS ======= -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- ======= Custom JS ======= -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
