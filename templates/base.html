<!DOCTYPE html>
{% load static %}
<html lang="kk">

<head>
    <!-- Page Title -->
    <title>{% block title %}Білім академиясы: Инновация Трансформация Трансляция{% endblock %}</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicon/apple-touch-icon.png' %}/">
<link rel="icon" type="image/png" sizes="32x32" href="{% static  'assets/img/favicon/favicon-32x32.png'%}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon/favicon-16x16.png'%}">
<link rel="manifest" href="{% static 'assets/img/favicon/site.webmanifest' %}">
<link rel="mask-icon" href="{% static 'assets/img/safari-pinned-tab.svg' %}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <!-- Web Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya:400,500,700%7CSource+Sans+Pro:400,600,700&display=swap">

    <!-- ======= Bootstrap CSS ======= -->
{#    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">#}
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>

    <!-- ======= Font Awesome CSS ======= -->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">

    <!-- ======= Owl Carousel CSS ======= -->
    <link rel="stylesheet" href="{% static 'assets/plugins/owlcarousel/owl.carousel.min.css' %}">

    <!-- ======= Main Stylesheet ======= -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- ======= Custom Stylesheet ======= -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

</head>

<body>


    <!-- Header -->
  {% include '_inc/nav.html' %}
    <!-- End Header -->
    <!-- Start block content-->
    {% block content %}{% endblock %}
{% include '_inc/footer.html' %}

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top">
        <i class="fa fa-angle-up"></i>
    </a>

    <!-- ======= jQuery Library ======= -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

    <!-- ======= Bootstrap Bundle JS ======= -->
{#    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>#}
    <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>

    <!-- =======  Mobile Menu JS ======= -->
    <script src="{% static 'assets/js/menu.min.js' %}"></script>

    <!-- ======= Owl Carousel JS ======= -->
{#    <script src="{% static 'assets/plugins/owlcarousel/owl.carousel.min.js' %}"></script>#}

    <!-- ======= Retina JS ======= -->
    <script src="{% static 'assets/plugins/retinajs/retina.min.js' %}"></script>


    <!-- ======= Main JS ======= -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- ======= Custom JS ======= -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
